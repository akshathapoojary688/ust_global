            <option value="angular">ANGULAR</option>

        <div *ngIf = "name1.touched && name1.invalid">
            <p *ngIf="name1.errors.required" class="text-danger">*This field is required</p>
        </div>
        <input type="text" name="name" id="name" class="form-control" placeholder=" MCTC" #text1="ngModel" ngModel><br>
        <input type="text" name="location" id="location"class="form-control" placeholder="location" #text2="ngModel" ngModel><br>
        
        <button type="submit" class="btn btn-outline-success float-right " [disabled]="form1.invalid">Add Requirement</button>
    </div>
</form>
