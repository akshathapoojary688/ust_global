<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selectors</title>
</head>
<body>
    <style>
        /*element selector*/
    p{
        color:aqua;
    }
/*cls selector*/
   .brown
    {
       color:brown;
    }
  

  /*id selector*/
    #green{
        color:hotpink;
        
    }

    /*universal selector*/
    *{
        color:blanchedalmond;
    }

    </style>
        
        
        <p class=brown>hi hello everyone how are you? good morning</p>
    <p style="color:green">hi hello everyone how are you? good morning</p> 
    <p id=green >hi hello everyone how are you? good morning</p>

    

    
</body>
</html>
