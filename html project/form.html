<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form tag</title>
</head>
<body>
    <form action="">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="enter name" required><br>
            

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="enter email" required><br>

            <label for="mobile">Mobile</label><br>
            <input type="tel" name="phone" id="phone" placeholder="enter mobile no" required><br>

            <label for="gender">Gender</label><br>
            <input type="radio" name="male" id="male">Male
            <input type="radio" name="male" id="female">Female
            <input type="radio" name="male" id="others">Others &nbsp; &nbsp;
        

            <label for="month">joining month</label>
            <select name="month" id="month">
                <option value="0" selected disabled>Select</option>
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">Mar</option>
                
            </select><br>


            
            
            <input type="checkbox" name="check" id="check">
            <label for="check">I agree</label><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            
    </form>
    
    
</body>
</html>
