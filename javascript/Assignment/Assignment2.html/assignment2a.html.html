<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //named function
        function fact(n)
        {
          var i,fact=1,n;
          for(i=1;i<=n;i++)
          {
             fact=fact*i;
          }
          console.log('factorial = '+fact);
        }
        fact(5);

        //function expression
        var res = function(n)
        {
            var i,fact=1,n;
           for(i=1;i<=n;i++)
          {
             fact=fact*i;
          }
          console.log('factorial = '+fact);
        }
            res(5);
        

        //self invoked function
       

        (function(n)
        {
            var i,fact=1,n;
          for(i=1;i<=n;i++)
          {
             fact=fact*i;
          }
          console.log('factorial = '+fact);
        })
        (5);


        

        //fat arrow function
        var fact = (n) => 
        {
            var i,fact=1,n;
          for(i=1;i<=n;i++)
          {
             fact=fact*i;
          }
          console.log('factorial = '+fact);
        }
          fact(5);
        
     </script>
    
</body>
</html>
