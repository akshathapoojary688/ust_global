<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      //named function
      function fibo(n)
      {
          var a=0;
          var b=1;
          var c;
          var i;
          var n;
          console.log('a='+a);
          console.log('b='+b);
          for(i=2;i<=n;i++)
          {
              c=a+b;
              a=b;
              b=c;
          }
          console.log('c='+c);

      }
      fibo(4);
        
        //function expression
    var res = function (n)
      {
          var a=0;
          var b=1;
          var c;
          var i;
          var n;
          console.log('a='+a);
          console.log('b='+b);
          for(i=2;i<=n;i++)
          {
              c=a+b;
              a=b;
              b=c;
          }
          console.log('c='+c);

      }
      res(4);


   //self invoked function
      (function (n)
      {
          var a=0;
          var b=1;
          var c;
          var i;
          var n;
          console.log('a='+a);
          console.log('b='+b);
          for(i=2;i<=n;i++)
          {
              c=a+b;
              a=b;
              b=c;
          }
          console.log('c='+c);

      }
      )
      (4);

//fat arrow function
      var fibo = (n) =>
      {
          var a=0;
          var b=1;
          var c;
          var i;
          var n;
          console.log('a='+a);
          console.log('b='+b);
          for(i=2;i<=n;i++)
          {
              c=a+b;
              a=b;
              b=c;
          }
          console.log('c='+c);

      }
      fibo(4);
        </script>
</body>
</html>
