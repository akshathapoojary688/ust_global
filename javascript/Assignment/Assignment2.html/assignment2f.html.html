<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prime no</title>
</head>
<body>
    <script>
        
       //named function
     function prime(num)
     {
         var count = 0;
         var num;
         for( var i = 1; i<=num;i++);
         {
             if(num%i === 0)
             {
                 count++;
             }
         }
         if(count === 2)
         {
             console.log('it is prime num');
         }
         else
         {
             console.log('not a prime number');
         }
     }
     prime(4);
        
        


     // function expression

     var res = function(num)
     {
        var count = 0;
         var num;
         for( var i = 1; i<=num;i++);
         {
             if(num%i === 0)
             {
                 count++;
             }
         }
         if(count== 2)
         {
             console.log('it is prime num');
         }
         else
         {
             console.log('not a prime number');
         }
     }
     res(3);

     // self invoked function
     
     ( 
         function(num)
         {
        var count = 0;
         var num;
         for( var i = 1; i<=num;i++);
         {
             if(num%i === 0)
             {
                 count++;
             }
         }
         if(count== 2)
         {
             console.log('it is prime num');
         }
         else
         {
             console.log('not a prime number');
         }
        }

     )(5);




     //fat arrow function

     var res = (num) =>
     {
        var count = 0;
         var num;
         for( var i = 1; i<=num;i++);
         {
             if(num%i === 0)
             {
                 count++;
             }
         }
         if(count== 2)
         {
             console.log('it is prime num');
         }
         else
         {
             console.log('not a prime number');
         }
     }
     res(7); 
        
        </script>
</body>
</html>
