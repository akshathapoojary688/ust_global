<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>opearators</title>
</head>
<body>
<script>
var a=10;
var str='10';
if(a==str)
{
    console.log('equal');

}
else
{
   console.log('not equal');
}

</script>

<script>
if(a===str)
{
    console.log('equal');

}
else
{
   console.log('not equal');
}
</script>

<script>
if(a!==str)
{
    console.log('equal');

}
else
{
   console.log('not equal');
}

console.log('----------------------------');
var name='deepu';
console.log(typeof name);

var num=40;
console.log(typeof num);

var fname=null;
console.log(typeof fname);

var lname;
console.log(typeof lname);

console.log('------------------------------');

</script>
    
</body>
</html>
